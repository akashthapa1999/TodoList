

<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Todo</title>

</head>
<body>
    <div class = "container">
        <div class = "h1text">
            <h1>TodoList</h1>
        </div> <!-- Close h1text-->

        <div class = "part1">
            <div class = "insertdata">
                <h1>My To Do List</h1>
            </div>

            <div class = "formdata">
                <form action = "" method = "POST">
                    {% csrf_token %} 
                    <table class = "formdata">
                        {{form}}
                    </table>
                    <input type = "Submit" value = "Add" class = "btn">
                </form>
            </div> <!--Close Form-->
            
            <div class = "table">

                <table border = "" class = "innertable">
                    <tr>
                        <th>S.NO.</th>
                        <th>Todo List</th>
                        <th colspan = "2">Action</th>
                    </tr>

                    {% for i in  todo %}
                    <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.Title}}</td>
                        <td> 
                            <form action = "{% url 'deletedata' i.id %}" method = "POST">
                                {% csrf_token %}
                                <input type = "submit" value = "Delete">
                            </form>
                        </td>

                        <td> 
                            <form action = "{% url 'updatedata' i.id %}" method = "POST">
                                {% csrf_token %}
                                <input type = "submit" value = "Edit">
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div> <!--Close table-->

        </div> <!--Close part1-->

    </div> <!--CLose container-->
    
</body>
</html>
